<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <title>Consulta de CEP</title>
</head>
<body>

    <div class="container-fluid">
        <header class="main-header row">
            <h1>Consulta de CEP</h1>
        </header>

        <main class="row main-form">
                <form method="get" action="." class="form-group">
                        <label>Cep:
                        <input class="form-control" name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                               onblur="pesquisacep(this.value);" /></label><br />
                        <label>Rua:
                        <input class="form-control" name="rua" type="text" id="rua" size="30"/></label><br />
                        <label>Bairro:
                        <input class="form-control" name="bairro" type="text" id="bairro" size="30" /></label><br />
                        <label>Cidade:
                        <input class="form-control" name="cidade" type="text" id="cidade" /></label><br />
                        <label>Estado:
                        <input class="form-control" name="uf" type="text" id="uf" size="2" /></label><br />
                
                      </form>
        
        </main>

        

    </div>



    <script src="script.js"></script>


</body>
</html>
