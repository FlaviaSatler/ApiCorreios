<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <title>Consulta de CEP</title>
</head>
<body>

    <div class="container-fluid">
        <header class="main-header row">
            <h1>Consulta de CEP</h1>
        </header>

        <main class="row main-form">
            <form class="form">
                <div class="form-group">
                    <label for="txtcep" class="descricao">Digite aqui seu cep 
                    <input type="text" class="form-control" id="cep"></label>
                </div>
                <p class="descricao">
                    Rua: <span id="rua"></span>
                </p>
                <p class="descricao">
                    Bairro: <span id="bairro"></span>
                </p>
                <p class="descricao">
                    Cidade: <span id="cidade"></span>
                </p>
                <p class="descricao">
                    Estado: <span id="estado"></span>
                </p>
                
            </form>
        </main>

        

    </div>



    <script src="script.js"></script>


</body>
</html>
